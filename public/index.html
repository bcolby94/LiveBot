<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>app</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        @keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Firefox < 16 */

        @-moz-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Safari, Chrome and Opera > 12.1 */

        @-webkit-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Internet Explorer */

        @-ms-keyframes fadein {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .rainbow {
            /* Chrome, Safari, Opera */
            -webkit-animation: rainbow 3s infinite;
            /* Internet Explorer */
            -ms-animation: rainbow 3s infinite;
            /* Standar Syntax */
            animation: rainbow 3s infinite;
        }

        /* Chrome, Safari, Opera */

        @-webkit-keyframes rainbow {
            0% {
                color: orange;
            }

            10% {
                color: purple;
            }

            20% {
                color: red;
            }

            40% {
                color: yellow;
            }

            60% {
                color: green;
            }

            100% {
                color: blue;
            }

            100% {
                color: orange;
            }
        }

        /* Internet Explorer */

        @-ms-keyframes rainbow {
            0% {
                color: orange;
            }

            10% {
                color: purple;
            }

            20% {
                color: red;
            }

            40% {
                color: yellow;
            }

            60% {
                color: green;
            }

            100% {
                color: blue;
            }

            100% {
                color: orange;
            }
        }

        /* Standar Syntax */

        @keyframes rainbow {
            0% {
                color: orange;
            }

            10% {
                color: purple;
            }

            20% {
                color: red;
            }

            40% {
                color: yellow;
            }

            60% {
                color: green;
            }

            100% {
                color: blue;
            }

            100% {
                color: orange;
            }
        }

        body {
            background-color: white;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI';
        }

        .area {
            max-height: 10%;
            min-height: 10%;
            width: 100%;
            padding: 5px;
        }

        p {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 3px 3px black;
        }

        .youtube-vid {
            width: 100%;
            height: 100%;
            position: static;
            z-index: -999999;
        }

        .row {
            z-index: 999999;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            z-index: -999999;
            top: 0px;
            left: 0px;
            border: 1px solid black;
        }

        object {
            position: absolute;
            z-index: -999999;
            top: 0px;
            left: 0px;
        }

        #player {
            display: hidden;
        }

        #info1,
        #info2,
        #info3 {
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 3px 3px black;
        }
		
		#info1,#info2 {
		color: white !important;
		}
		
        #info3 {
            color: red !important;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div id="yt" class="youtube-vid">

        </div>
        <div class="row">
            <div id="area-0" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-1" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-2" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-3" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-4" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-5" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-6" class="col-lg-12 area">
                <p>&nbsp;</p>
            </div>
            <div id="area-7" class="col-lg-12 area" style="position:fixed; margin-top:665px;">
                <div class="row" style="margin:0px; padding:0px;">
                    <div id="info1" class="col-lg-6" style="margin:0px; padding:0px; overflow:hidden; word-wrap: break-word; height:45px;">
                        Current:
                    </div>
                    <div id="info2" class="col-lg-5" style="margin:0px; padding:0px; overflow:hidden; word-wrap: break-word; height:45px;">
                        Next:
                    </div>
                    <div id="info3" class="col-lg-1" style="margin:0px; padding:0px; overflow:hidden; word-wrap: break-word; height:45px;">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div id="theContainer"></div>
</body>
<script src="script.js"> </script>

</html>
